name: Basic Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  basic-tests:
    name: MerkleKV Basic Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build MerkleKV server
        run: |
          cargo build --release
          echo "Server binary size:"
          ls -lh target/release/merkle_kv* || echo "No merkle_kv binary found"
          echo "All executables in release:"
          find target/release -maxdepth 1 -type f -executable

      - name: Install Python dependencies
        run: |
          cd tests/integration
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run basic integration tests
        run: |
          cd tests/integration
          python run_tests.py --mode basic --report --verbose
        env:
          RUST_LOG: info
          RUST_BACKTRACE: 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: basic-test-results
          path: |
            tests/integration/test_report.txt
          retention-days: 7

      - name: Upload server logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: server-logs
          path: |
            *.log
            target/release/*.log
          retention-days: 7
