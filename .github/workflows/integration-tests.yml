name: Comprehensive Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual trigger

jobs:
  # Job 1: Core Operations Tests
  core-operations:
    name: Core Operations Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Add job timeout to prevent hanging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build MerkleKV server (optimized)
        run: |
          cargo build --release --jobs 2
          echo "Server binary info:"
          ls -lh target/release/
          file target/release/merkle* || echo "Binary not found with expected name"

      - name: Install Python dependencies
        run: |
          cd tests/integration
          pip install --upgrade pip --no-cache-dir
          pip install pytest-timeout --no-cache-dir
          pip install -r requirements.txt --no-cache-dir

      - name: Validate test coverage (quick)
        run: |
          cd tests/integration
          timeout 60s python validate_test_coverage.py || echo "Coverage validation timed out"

      - name: Run Basic Operations Tests (fast)
        timeout-minutes: 5
        run: |
          cd tests/integration
          python -m pytest test_basic.py test_basic_operations.py -v --tb=short --timeout=30 --junitxml=basic_operations_results.xml
        env:
          RUST_LOG: warn
          RUST_BACKTRACE: 1

      - name: Run SCAN Command Tests (fast)
        timeout-minutes: 3
        run: |
          cd tests/integration
          python -m pytest test_scan_tcp.py -v --tb=short --timeout=20 --junitxml=scan_results.xml
          
      - name: Run Numeric Operations Tests (fast)
        timeout-minutes: 3
        run: |
          cd tests/integration
          python -m pytest test_numeric_operations.py -v --tb=short --timeout=20 --junitxml=numeric_operations_results.xml
        env:
          RUST_LOG: warn

      - name: Run Bulk Operations Tests (fast)
        timeout-minutes: 5
        run: |
          cd tests/integration
          python -m pytest test_bulk_operations.py test_bulk_ops_manual.py test_mget_fix.py -v --tb=short --timeout=30 --junitxml=bulk_operations_results.xml
        env:
          RUST_LOG: warn

      - name: Run Storage Persistence Tests (fast)
        timeout-minutes: 3
        run: |
          cd tests/integration
          python -m pytest test_storage_persistence.py -v --tb=short --timeout=20 --junitxml=storage_persistence_results.xml
        env:
          RUST_LOG: warn

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: core-operations-results
          path: |
            tests/integration/*_results.xml
          retention-days: 7

  # Job 2: Administrative Commands 
  administrative-commands:
    name: Administrative Commands Tests  
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build MerkleKV server
        run: cargo build --release --jobs 2

      - name: Install Python dependencies
        run: |
          cd tests/integration
          pip install --upgrade pip --no-cache-dir
          pip install pytest-timeout --no-cache-dir
          pip install -r requirements.txt --no-cache-dir

      - name: Run Administrative Commands Tests
        timeout-minutes: 5
        run: |
          cd tests/integration
          python -m pytest test_administrative_commands.py -v --tb=short --timeout=20 --junitxml=administrative_results.xml
        env:
          RUST_LOG: warn

      - name: Run Edge Cases Tests  
        timeout-minutes: 3
        run: |
          cd tests/integration
          python -m pytest test_edge_cases_hardened.py -v --tb=short --timeout=15 --junitxml=edge_cases_results.xml
        env:
          RUST_LOG: warn

      - name: Upload admin test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: administrative-results
          path: |
            tests/integration/administrative_results.xml
            tests/integration/edge_cases_results.xml
          retention-days: 7

  # Job 3: Advanced Features Tests (Reduced Scope)
  advanced-features:
    name: Advanced Features Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build MerkleKV server
        run: cargo build --release --jobs 2

      - name: Install Python dependencies
        run: |
          cd tests/integration
          pip install --upgrade pip --no-cache-dir
          pip install pytest-timeout --no-cache-dir
          pip install -r requirements.txt --no-cache-dir

      - name: Run Concurrency Tests (fast)
        timeout-minutes: 4
        run: |
          cd tests/integration
          python -m pytest test_concurrency.py -v --tb=short --timeout=25 --junitxml=concurrency_results.xml
        env:
          RUST_LOG: warn

      - name: Run Statistical Commands Tests (fast)
        timeout-minutes: 3
        run: |
          cd tests/integration
          python -m pytest test_statistical_commands.py -v --tb=short --timeout=20 --junitxml=stats_results.xml
        env:
          RUST_LOG: warn

      - name: Run Error Handling Tests (fast)
        timeout-minutes: 3
        run: |
          cd tests/integration
          python -m pytest test_error_handling.py -v --tb=short --timeout=20 --junitxml=error_handling_results.xml
        env:
          RUST_LOG: warn

      - name: Run Simple Server Tests (fast)
        timeout-minutes: 2
        run: |
          cd tests/integration
          python -m pytest test_simple_server.py -v --tb=short --timeout=15 --junitxml=simple_server_results.xml
        env:
          RUST_LOG: warn

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: advanced-features-results
          path: |
            tests/integration/*_results.xml
          retention-days: 7

  # Job 4: Replication Tests (Optional for Issue #27)
  replication-tests:
    name: Replication Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[replication]')

    # Academic Purpose: MQTT broker service container provides distributed message 
    # infrastructure necessary for replication synchronization, anti-entropy mechanisms,
    # and fault tolerance validation in distributed MerkleKV cluster testing
    services:
      mosquitto:
        image: eclipse-mosquitto:2
        ports:
          - 1883:1883
        options: >-
          --health-cmd "mosquitto_pub -h localhost -t health -m test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3

    # Academic Purpose: Standardized environment configuration ensures reproducible
    # distributed system testing across cluster nodes with consistent networking,
    # timeout handling, and debugging capabilities for scholarly validation
    env:
      MQTT_HOST: localhost
      MQTT_PORT: 1883
      RUST_LOG: info
      RUST_BACKTRACE: 1
      TEST_TIMEOUT_SECS: 120
      TEST_POLL_INTERVAL_MS: 500
      MERKLEKV_PORT_BASE: 7878

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build MerkleKV server
        run: cargo build --release

      - name: Install Python dependencies
        run: |
          cd tests/integration
          pip install --upgrade pip
          pip install pytest-timeout --no-cache-dir
          pip install -r requirements.txt

      - name: Test MQTT Connectivity
        run: |
          cd tests/integration
          python run_replication_tests.py connectivity
        env:
          RUST_LOG: info

      - name: Run Simple Replication Tests
        run: |
          cd tests/integration
          python run_replication_tests.py simple
        env:
          RUST_LOG: info

      - name: Run Full Replication Tests
        run: |
          cd tests/integration
          python -m pytest test_replication.py test_replication_simple.py -v --tb=short --junitxml=replication_results.xml
        env:
          RUST_LOG: info

      # Academic Purpose: Merkle tree anti-entropy synchronization tests validate
      # distributed system consistency mechanisms ensuring eventual convergence
      # through efficient tree-based divergence detection and selective repair
      - name: Run Merkle Sync Tests
        run: |
          cd tests/integration
          python -m pytest test_merkle_sync.py -v --tb=short --junitxml=merkle_sync_results.xml
        env:
          RUST_LOG: info

      # Academic Purpose: System recovery and fault tolerance tests verify distributed
      # cluster resilience under various failure scenarios including node crashes,
      # network partitions, and cascading failures with proper restoration validation
      - name: Run Recovery Tests
        run: |
          cd tests/integration
          python -m pytest test_recovery.py -v --tb=short --junitxml=recovery_results.xml
        env:
          RUST_LOG: info

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: replication-results
          # Academic Purpose: Glob pattern encompasses all distributed system test
          # results including replication, Merkle sync, and recovery validation
          path: |
            tests/integration/*_results.xml
            tests/integration/test_report.txt
          retention-days: 7

  # Job 5: Performance & Benchmarks (Optional)
  performance-tests:
    name: Performance & Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name == 'workflow_dispatch' || contains(github.event.head_commit.message, '[benchmark]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build MerkleKV server (optimized)
        run: cargo build --release

      - name: Install Python dependencies
        run: |
          cd tests/integration
          pip install --upgrade pip
          pip install pytest-timeout --no-cache-dir
          pip install -r requirements.txt

      - name: Run Benchmark Tests
        run: |
          cd tests/integration
          python -m pytest test_benchmark.py -v --tb=short --junitxml=benchmark_results.xml
        env:
          RUST_LOG: warn  # Less verbose for performance tests

      - name: Run Load Tests
        run: |
          cd tests/integration
          python -m pytest test_load.py -v --tb=short --junitxml=load_results.xml
        env:
          RUST_LOG: warn  # Less verbose for performance tests
          MERKLEKV_LOAD_KEYS: 500  # CI-safe load test parameters
          MERKLEKV_LOAD_CONCURRENCY: 6
          MERKLEKV_LOAD_ITERATIONS: 30
          MERKLEKV_LOAD_TIMEOUT: 180

      - name: Generate Performance Report
        run: |
          cd tests/integration
          echo "=== PERFORMANCE TEST SUMMARY ===" > performance_report.txt
          echo "Date: $(date)" >> performance_report.txt
          echo "Commit: ${{ github.sha }}" >> performance_report.txt
          echo "" >> performance_report.txt
          echo "Test results:" >> performance_report.txt
          cat benchmark_results.xml | grep -o 'tests="[0-9]*"' || echo "No benchmark test count found" >> performance_report.txt
          cat load_results.xml | grep -o 'tests="[0-9]*"' || echo "No load test count found" >> performance_report.txt

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-results
          path: |
            tests/integration/benchmark_results.xml
            tests/integration/load_results.xml
            tests/integration/performance_report.txt
            tests/integration/.benchmarks/
          retention-days: 30

  # Job 6: Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [core-operations, administrative-commands, advanced-features, replication-tests, performance-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Generate Test Summary
        run: |
          echo "# 🧪 MerkleKV Test Summary" > test_summary.md
          echo "" >> test_summary.md
          echo "**Workflow:** ${{ github.workflow }}" >> test_summary.md
          echo "**Commit:** ${{ github.sha }}" >> test_summary.md
          echo "**Date:** $(date)" >> test_summary.md
          echo "" >> test_summary.md
          
          echo "## Test Job Results" >> test_summary.md
          echo "" >> test_summary.md
          
          # Check each job status
          echo "| Job | Status |" >> test_summary.md
          echo "|-----|--------|" >> test_summary.md
          echo "| Core Operations | ${{ needs.core-operations.result == 'success' && '✅ PASSED' || '❌ FAILED' }} |" >> test_summary.md
          echo "| Administrative Commands | ${{ needs.administrative-commands.result == 'success' && '✅ PASSED' || '❌ FAILED' }} |" >> test_summary.md
          echo "| Advanced Features | ${{ needs.advanced-features.result == 'success' && '✅ PASSED' || '❌ FAILED' }} |" >> test_summary.md
          echo "| Replication Tests | ${{ needs.replication-tests.result == 'success' && '✅ PASSED' || needs.replication-tests.result == 'skipped' && '⏭️ SKIPPED' || '❌ FAILED' }} |" >> test_summary.md
          echo "| Performance Tests | ${{ needs.performance-tests.result == 'success' && '✅ PASSED' || needs.performance-tests.result == 'skipped' && '⏭️ SKIPPED' || '❌ FAILED' }} |" >> test_summary.md
          echo "" >> test_summary.md
          
          # List test artifacts
          echo "## Test Artifacts" >> test_summary.md
          echo "" >> test_summary.md
          # Academic Purpose: Expanded artifact listing accommodates comprehensive
          # test suites with multiple XML reports from distributed system validation
          find test-results -name "*.xml" -o -name "*.txt" | head -40 | while read file; do
            echo "- $(basename "$file")" >> test_summary.md
          done

      - name: Upload test summary
        uses: actions/upload-artifact@v4
        with:
          name: test-summary
          path: test_summary.md
          retention-days: 30

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('test_summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Upload logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-logs
          path: |
            *.log
            target/release/*.log
            /tmp/config_*.toml
          retention-days: 7
