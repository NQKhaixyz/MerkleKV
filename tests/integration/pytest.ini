[tool:pytest]
# Pytest configuration for MerkleKV integration tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Async support
asyncio_mode = auto

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    benchmark: marks tests as benchmarks
    replication: marks tests that require MQTT replication
    integration: marks integration tests

# Minimum version
minversion = 6.0

# Test paths
testpaths = .

# Ignore paths
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    .benchmarks

# Timeout settings (in seconds)
timeout = 300
timeout_method = thread
